		<!-- <hr>태그와 <p>태그는 서로 겹치면 안됨:분리-->

		<hr>

		<!-- <p></p> 태그는 문단(paragraph)를 정의할 때 사용-->
		<!-- <br> 태그는 강제로 줄바꿈 할 때 사용-->

		<!-- <span style=""></span> 태그  -->

		<p><strong>1절:동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세 <span style="color:pink">무궁화</span> 삼천리 화려강산 대한사람 대한으로 길이 보전하세 </strong><br> 
2절:남산 위에 저 <em>소나무</em> 철갑을 두른 듯 <ins>바람</ins> 서리 <del>불변함은</del> 우리 기상일세 <sup>무궁화</sup> 삼천리 <sub>화려강산</sub> 대한사람 대한으로 길이 보전하세 <br> 
3절: <span class="bb">가을</span> 하늘 공활한데 높고 구름 없이 밝은 달은 우리 가슴 일편단심일세 무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세 <br> 4절:이 기상과 이 맘으로 충성을 다하여 괴로우나 즐거우나 나라 사랑하세 무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세</p>
