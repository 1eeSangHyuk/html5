<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>문서 연습 - 시멘틱 태그(특정 영역을 표시하는 태그)를 활용한 영역 분리</title>
		<style>
		* { margin:0; padding:0; }
		body, html { width:100% }
		header { text-align:center; background-color:#333; color:#fff; height:100px }
		#content { min-height:1200px; }
		footer { text-align:center; background-color:#333; color:#fff; height:100px }
		</style>
		<!--
		# - id로 이름 부여한 곳의 콘텐츠 스타일. 사용 시 #"id이름".
		. - 스타일(이름 부여 후 특정 영역에 사용). ex) .bb
		* - 스타일(전역)
		-->
	</head>
	<body>
		<!-- 
		class와 id의 차이 : class - 같은 스타일 반복 적용 위해
		                         id - identity. 현 html 문서 안에서 중복되서는 안되는 영역.
		                               고유한 영역을 나타내고 고유 이름 부여하기 위해 사용.
		-->
		<div class="container">
			<header>
				<nav>상단메뉴</nav>
				<nav>메인메뉴</nav>
			</header>
			<hr>
			<div id="content">
				<aside>왼쪽 사이드바</aside>
				<section>콘텐츠</section>
				<article>기사글</article>
			</div>
			<hr>
			<footer>
				<address>주소 밑 카피라이트</address>
			</footer>
		</div>
	</body>
</html>
