<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>목록 관련 태그</h1>
		<hr>
		<h2>순서형 목록<!--<ol></ol>, 자식으로 <li></li>만을 가짐--> ex)정부 의전서열</h2>
		<ol>
			<li>대통령</li>
			<li>국무총리</li>
			<li>기재부총리</li>
			<li>교육부총리</li>
			<li>과기정통부총리</li>
		</ol>
		<h2>비순서형 목록<!--<ul></ul>, 자식으로 <li></li>만을 가짐--></h2>
		<ul>
			<li>치킨</li>
			<li>피자</li>
			<li>떡볶이</li>
			<li>족발</li>
		</ul>
		<h2>열거형 목록<!--<dl></dl>, 자식으로 <dt></dt>와 <dd></dd>를 가짐--></h2>
		<dl>
			<dt>프론트엔드</dt>
			<dd>html</dd>
			<dd>css</dd>
			<dd>javascript</dd>
		</dl>
		<dl>
			<dt>백엔드</dt>
			<dd>java</dd>
			<dd>jsp</dd>
			<dd>servlet</dd>
		</dl>
	</body>
</html>
