<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>문서연습 - 테이블(표)</title>
	</head>
	<body>
		<h2>테이블 만들기</h2>
		<!--제목, 항목, *내용, 통계/참고설명 등-->
		<caption>**마트 물품 목록</caption>
		<thead>
			<tr>
				<th>물품번호</th><th>물품이름</th><th>물품가격(단위 : \)</th>
			</tr>
		</thead>
		<tbody>
			<tr><td>1</td><td>고등어</td><td>4500</td></tr>
			<tr><td>2</td><td>오이</td><td>3000</td></tr>
			<tr><td>3</td><td>컵라면</td><td>1500</td></tr>
			<tr><td>4</td><td colspan="2">판매중지</td></tr>
		</tbody>	
		<tfoot>
			<tr><td>금년도 마트 매출액 : 500000</td></tr>
		</tfoot>
	</body>
</html>
